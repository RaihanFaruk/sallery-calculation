<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SN SHOP</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <main class="container mb-5">
        <header>
            <h1 class="text-center">SN GAME SHOP</h1>
        </header>
        <section>
            <div class="row gx-5">
                <div class="col-7">
                    <img class="img-fluid h-75" src="images/taka.jpg" alt="" />
                </div>
                <div class="h-75 bg-light d-flex flex-column align-items-center col-5">
                    <div class="d-grid gap-3 my-3">
                        <h5 class="text-center">Income</h5>
                        <p>Income: <input class="bg-color" type="text" /></p>
                        <h5 class="text-center">Expenses</h5>
                        <p>Food: <input class="bg-color" type="text" /></p>
                        <p>Rent: <input class="bg-color" type="text" /></p>
                        <p>Clothes: <input class="bg-color" type="text" /></p>
                        <button type="button" class="btn btn-lg btn-primary">
                            Calculate
                        </button>
                    </div>
                    <div>
                        <p>Total Expenses: $<span>00</span></p>
                        <p>Balance: $<span>00</span></p>
                    </div>
                    <div>
                        <p>
                            save: <input type="text" name="" id="" /> %
                            <button class="btn btn btn-primary">Save</button>
                        </p>
                    </div>
                    <div>
                        <p>Saving Amount: $<span>00</span></p>
                        <p>Remaining Balance: $<span>00</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
