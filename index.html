<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css link  -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main class="container mb-5">
        <section class="container">
            <header>
                <h1 class="text-center text-success fw-bold p-3"> Monthly Cost Calculation
                </h1>

            </header>
            <!--  header start  -->
            <div class="container px-3">

                <div class="row gx-5">
                    <!-- div 1 start -->
                    <div class="col-lg-6 col-md-12 ">
                        <div class="p-3 border bg-light"><img class="img-fluid heightCssImg" src="images/dollar.jpg"
                                alt="">
                        </div>
                    </div>
                    <!-- div 2 start -->
                    <div class="col-lg-6 col-md-12 ">
                        <div class=" border bg-colore d-flex flex-column align-items-center  heightCsswrite">
                            <div class="d-grid gap-3 my-3 ">

                                <h4 class="text-center">Income</h4>

                                <div><span>Income:</span>
                                    <input class="input-all" id="incomeTaka" type="text" /></div>

                                <h4 class="text-center">Expenses</h4>


                                <div> <span> Food :</span>
                                    <input class="input-all" id="expens-Food" type="text" /></div>

                                <div><span>Rent :</span>
                                    <input class="input-all" id="expens-rent" type="text" /></div>

                                <div><span>Clothes:</span>
                                    <input class="input-all" id="expens-cloth" type="text" /></div>

                                <button id="calculate" class="btn btn-md btn-primary rounded-pill">
                                    Calculate
                                </button>
                            </div>
                            <!-- expeness  -->
                            <div>
                                <p>Total Expenses: $<span id="total-spend">00</span></p>
                                <p>Balance: $<span id="current-balance">00</span></p>
                            </div>
                            <div>
                                <!-- seve button  -->
                                <p>
                                    save: <input class="input-Feild input-all" type="text" name="" id="savingTaka" /> %
                                    <button id="save-btn" class="btn  btn-primary rounded-3">Save</button>
                                </p>
                            </div>
                            <div>
                                <p>Saving Amount: $<span id="current-saving">00</span></p>
                                <p>Remaining Balance: $<span id="remainig-balance">00</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- js start  -->
    <script src="js/app.js"></script>
    <!-- bootstrap js link    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
