<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/7714429366.js" crossorigin="anonymous"></script>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container mb-5">
        <section class="container">
            <header>
                <h1 class="text-center fw-bold p-2"> Raihan Game Shop <span><i
                            class="fa-regular fa-bitcoin-sign"></i></span>
                </h1>

            </header>
            <!-- start  -->
            <div class="container px-3">

                <div class="row gx-5">
                    <!-- div 1 -->
                    <div class="col-lg-6 col-md-12   ">
                        <div class="p-3 border bg-light"><img class="img-fluid heightCssImg " src="images/dollar.jpg"
                                alt="">
                        </div>
                    </div>
                    <!-- div 2 -->
                    <div class="col-lg-6 col-md-12 ">
                        <div class=" border bg-light bg-light d-flex flex-column align-items-center  heightCsswrite">
                            <div class="d-grid gap-3 my-3">
                                <h5 class="text-center">Income</h5>
                                <p>Income: <input class="bg-color" type="text" /></p>
                                <h5 class="text-center">Expenses</h5>
                                <p> Food :<input class="bg-color" type="text" /></p>
                                <p> Rent :<input class="bg-color" type="text" /></p>
                                <p>Clothes:<input class="bg-color" type="text" /></p>
                                <button type="button" class="btn btn-lg btn-primary">
                                    Calculate
                                </button>
                            </div>
                            <div>
                                <p>Total Expenses: $<span>00</span></p>
                                <p>Balance: $<span>00</span></p>
                            </div>
                            <div>
                                <p>
                                    save: <input type="text" name="" id="" /> %
                                    <button class="btn btn btn-primary">Save</button>
                                </p>
                            </div>
                            <div>
                                <p>Saving Amount: $<span>00</span></p>
                                <p>Remaining Balance: $<span>00</span></p>
                            </div>

                        </div>
                    </div>


                </div>


            </div>
        </section>
    </main>

    <!-- bootstrap js link    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
</body>

</html>
