<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla css link  -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main class="container mb-5">
        <section class="container">
            <header>
                <h1 class="text-center text-success fw-bold p-3"> Monthly Cost Calculation
                </h1>

            </header>
            <!-- start  -->
            <div class="container px-3">

                <div class="row gx-5">
                    <!-- div 1 -->
                    <div class="col-lg-6 col-md-12   ">
                        <div class="p-3 border bg-light"><img class="img-fluid heightCssImg " src="images/dollar.jpg"
                                alt="">
                        </div>
                    </div>
                    <!-- div 2 -->
                    <div class="col-lg-6 col-md-12 ">
                        <div class=" border bg-light bg-light d-flex flex-column align-items-center  heightCsswrite">
                            <div class="d-grid gap-3 my-3">
                                <h5 class="text-center">Income</h5>

                                <p>Income: <input id="incomeTaka" type="text" /></p>

                                <h5 class="text-center">Expenses</h5>
                                <!-- jhamela start  -->

                                <p> Food :<input id="expens-Food" type="text" /></p>

                                <p> Rent :<input id="expens-rent" type="text" /></p>

                                <p>Clothes:<input id="expens-cloth" type="text" /></p>

                                <button id="calculate" class="btn btn-md btn-primary rounded-pill">
                                    Calculate
                                </button>
                            </div>
                            <!-- fire
                                 button  -->
                            <div>
                                <p>Total Expenses: $<span id="total-spend">00</span></p>
                                <p>Balance: $<span id="current-balance">00</span></p>
                            </div>
                            <div>
                                <!-- end  -->
                                <p>
                                    save: <input type="text" name="" id="savingTaka" /> %
                                    <button id="save-btn" class="btn  btn-primary rounded-3">Save</button>
                                </p>
                            </div>
                            <div>
                                <p>Saving Amount: $<span id="current-saving">00</span></p>
                                <p>Remaining Balance: $<span id="remainig-balance">00</span></p>
                            </div>

                        </div>
                    </div>


                </div>


            </div>
        </section>
    </main>

    <!-- bootstrap js link    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>

</body>

</html>
